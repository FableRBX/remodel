[package]
name = "remodel"
version = "0.7.0"
description = "A tool to read, modify, and write Roblox objects."
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
edition = "2018"
license = "MIT"
homepage = "https://github.com/Roblox/remodel"
documentation = "https://github.com/Roblox/remodel"
repository = "https://github.com/Roblox/remodel"
readme = "README.md"

[features]
default = []

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
rbx_binary = { path = "../rbx-dom/rbx_binary" }
rbx_dom_weak = { path = "../rbx-dom/rbx_dom_weak" }
rbx_reflection = { path = "../rbx-dom/rbx_reflection" }
rbx_reflection_database = { path = "../rbx-dom/rbx_reflection_database" }
rbx_xml = { path = "../rbx-dom/rbx_xml" }

anyhow = "1.0.27"
backtrace = "0.3.45"
log = "0.4.8"
reqwest = "0.9.20"
rlua = "0.17.0"
serde = "1.0.104"
serde_json = "1.0.44"
structopt = "0.3.11"

[target.'cfg(windows)'.dependencies]
winreg = "0.6.2"

[dependencies.env_logger]
version = "0.7.1"
default-features = false
features = ["termcolor", "atty"]